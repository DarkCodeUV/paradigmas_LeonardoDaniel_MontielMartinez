<body>
    <div >
        <div >
            <label>Insert Operation: aaa</label>

        <div class = "buttons-operation">

            <button id="" class = "operation" onclick="calculateSquaredValueTwo()" >X&sup2</button>
            <button id="" class = "operation" onclick="calculateSquare()" >&radic;</button>
            <button id="" class = "operation" onclick="calculatePow()" >^</button>
            <button id="" class = "operation" onclick="clearAll()" >C</button>
            <button id="equal" onclick="equal()" >=</button>


            <button id="" class = "numbers" onclick="one()" >1</button>
            <button id="" class = "numbers" onclick="dos()" >2</button>
            <button id="" class = "numbers" onclick="three()" >3</button>
            <button id="" class = "numbers" onclick="four()" >4</button>
            <button id="" class = "numbers" onclick="five()" >5</button>
            <button id="" class = "numbers" onclick="six()" >6</button>
            <button id="" class = "numbers" onclick="seven()" >7</button>
            <button id="" class = "numbers" onclick="eight()" >8</button>
            <button id="" class = "numbers" onclick="nine()" >9</button>
            <button id="" class = "numbers" onclick="zero()" >0</button>
            <button id="" class = "numbers" onclick="dot()" >.</button>
